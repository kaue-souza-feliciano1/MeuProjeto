<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Formatação de texto</h1>
    <hr>
    Este é um texto em <b>Negrito</b>
    <br>
    Este é um texto <strong>Importante</strong>
    <br>
    Este é um texto <i>Itálico</i>
    <br>
    Este é um texto <em>Ênfase</em>
    <br>
    Este é um texto <mark>Marcado</mark>
    <br>
    Este é um texto <u>Sublinhado</u>
    <br>
    Este é um texto <del>Apagado</del>

    <h2>Diferentes tags</h2>
    Sobrescrito 10<sup>2</sup>
    <br>
    Subscrito H<sub>2</sub>O
</body>
</html>
